<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

    <main class="container">
        <h1>Dynamic Multiplication Table</h1>

        <section class="input-card">
            <h2>Dynamic Multiplication Table</h2>
            <form id="rangeForm">
                <div class="input-row">
                    <label for="colStart">Column Start</label>
                    <input type="number" id="colStart" required />
                </div>
                <div class="input-row">
                    <label for="colEnd">Column End</label>
                    <input type="number" id="colEnd" required />
                </div>
                <div class="input-row">
                    <label for="rowStart">Row Start</label>
                    <input type="number" id="rowStart" required />
                </div>
                <div class="input-row">
                    <label for="rowEnd">Row End</label>
                    <input type="number" id="rowEnd" required />
                </div>
                <button type="submit" class="generate-btn">Generate Table</button>
            </form>
            <p id="errorMsg"></p>
        </section>

        <section id="tableWrapper">
            <!-- Table dynamically inserted here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
